  #
  # DynamoDB Tables
  #

  FollowTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FollowTable
      AttributeDefinitions:
        - AttributeName: follower_alias
          AttributeType: S
        - AttributeName: followee_alias
          AttributeType: S
      KeySchema:
        - AttributeName: follower_alias
          KeyType: HASH
        - AttributeName: followee_alias
          KeyType: RANGE
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1 ##### Change for m4 maybe
        WriteCapacityUnits: 1

      ##### Global Secondary Index to query "who follows X"
      GlobalSecondaryIndexes:
        - IndexName: FolloweeIndex
          KeySchema:
            - AttributeName: followee_alias
              KeyType: HASH
            - AttributeName: follower_alias
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
          Projection:
            ProjectionType: ALL

  UserTable:
    Type: AWS::DynamoDB::Table
